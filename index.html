<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" >
    <script src="https://unpkg.com/vue"></script>
    <script src="lessons.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header id="mainHeader">
                <h1 v-text="sitename"></h1>
                <button v-on:click="showCheckout" class="checkoutButton">
                    {{cartItemCount}}
                    <span class="fas fa-cart-plus"></span>
                    Checkout
                </button>
        </header>
    <main>
    <div v-if="showProduct">
        <div v-for="product in lessons">
            <div class="item">
                <img v-bind:src="product.image" class="subject" width="150" height="150">
                    <h3>Subject: {{product.subject}}</h3>
                    <p>Location: {{product.location}}</p>
                    <p>Price: {{product.price}}</p>
                    <p>Spaces: {{product.spaces}}</p>
                    <div class="btn-class">
                        <button class="add" v-on:click="addToCart(product)" v-if="canAddToCart(product)">
                            <span><i class="fas fa-cart-plus"></i></span>
                            Add to cart
                            
                        </button>
                        <button disabled="disabled" class="add" v-else>
                            Add to Cart
                        </button>
                    </div>
            </div>
        </div>
    </div>
        <div v-else>

        </div>
    </main>
    </div>


    <script>

let webstore = new Vue({
    el: '#app',
    data: {
        sitename: "After School Club",
        lessons: lessons,
        cart: [],
        showProduct: true,
    },
    methods: {
        addToCart(product){
            product.spaces = product.spaces -1;
            this.cart.push(product.id);
        },
        showCheckout(){
            this.showProduct = this.showProduct ? false : true;
        },
        canAddToCart(product){
            return product.availableInventory > this.cartCount(product.id);
        },
        cartCount(id){
            let count = 0;
            for(let i=0; i<this.cart.length; i++){
                if(this.cart[i] === id){
                    count++;
                }
            }
            return count;
        }
    },
    computed: {
        cartItemCount(){
            return this.cart.length || ' ';
        },
        
    }
});


    </script>

   

    

</body>
</html>
